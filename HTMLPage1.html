<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="wwwroot/lib/jquery/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btn').click(function () {
                var a = $(this).closest('tr').children('label');
                alert(a);
            });
        }
    </script>
</head>
<body>
         <table>
             <tr>
                 <td>
                     <label>150</label>
                 </td>
                 <td><input id ="btn" type="button"/></td>

             </tr>
         </table>
</body>
</html>
